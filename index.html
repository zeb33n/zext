<html>

<head>
  <style>
    body {
      overflow-y: hidden;
    }

    @font-face {
      font-family: AnekLatin;
      src: url(fonts/AnekLatin-Light.ttf);
    }

    #zext {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      height: 100%;
      touch-action: none;
    }
  </style>

  <script type="module">
    import {zext_dump_text} from "./zext.js"
    function get_text() {
      alert(zext_dump_text());
    }
    document.getElementById("btn").addEventListener("click", get_text);
  </script>

</head>


<body>
  <button id="btn">get text!</button>
  <canvas id="zext" width=1600 height=900, tabindex='1'></canvas>
</body>

</html>
